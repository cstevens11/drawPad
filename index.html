<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Drawing Pad</title>
</head>
<body class = "cursor">
    <div class = "page-container">
        <div class = "title">Drawing Pad</div>
        <div class = "content">
            <div class="settingsColumn">
                <div class="colorTracker">
                    <div class="currentPenColor"></div>
                    <div>Current Color</div>
                </div>
                <div class="slideContainer">
                    <div class="sliderBox">
                        <input 
                        type="range" 
                        min="2" max="99" value="16" 
                        class="slider" id="sizeSlider"
                        onchange="changeSize(this.value)"
                        oninput="liveSliderValue(this.value)"
                        >
                    </div>
                    <div class="sliderValue">
                        Grid Size: 16 x 16
                    </div>
                </div>
                <div class="customColor">
                    <input 
                    type = color 
                    id="colorInputColor" 
                    class="customValue"
                    value="#b2b2b2"
                    onclick="changeColor(this.value)"
                    onchange="changeColor(this.value)"
                    >
                    <label for="colorInputColor" class="customLabel">
                    Custom
                    </label> 
                </div>
                <div class = "contentButtons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="colorMatch()">Color Match</button>
                    <button onclick="changeColor('whitesmoke')">Eraser</button>
                    <button onclick="resetGrid()">Reset</button>
                </div>
            </div>
            <div class = "mainBox"></div>
        </div>
    </div>    
</body>
</html>
