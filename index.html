<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Drawing Pad</title>
</head>
<body>
    <div class = "page-container">
        <div class = "title">Drawing Pad</div>
        <div class = "content">
            <div class = "mainBox"></div>
            <div class = "contentButtons">
                <input type = color id="colorInputColor">
                <button onclick="changeColor('colorChoice')">Click to Update Color Choice</button>
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('whitesmoke')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetGrid()">Reset</button>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              </div>
            <div>
                <input 
                type = "text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
            </div>
        </div>
    </div>    
</body>
</html>
